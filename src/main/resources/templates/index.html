<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 폼</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  /* 파스텔 톤의 그라데이션 색상으로 변경 */
  background: linear-gradient(180deg, rgba(165, 214, 167, 1) 0%, rgba(224, 251, 252, 1) 100%);
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Rest of your styles remain the same */

  .image-side {
    margin-right: 100px;
  }
  .form-side {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-form {
    width: 340px;
    padding: 40px;
    background-color: #ffffff; /* White form background */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow */
    border-radius: 8px;
    color: #333; /* Darker text for better contrast on white */
  }
  .login-form h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333; /* Darker text color */
  }
  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border-radius: 4px;
    border: 1px solid #ccc; /* Lighter border */
    box-sizing: border-box;
  }
  .login-button {
    width: 100%;
    padding: 10px;
    margin-bottom: 4px;
    border-radius: 4px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .login-button:hover {
    background-color: #0056b3;
  }
  .divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid #ccc;
}

.divider::before {
  margin-right: .25em;
}

.divider::after {
  margin-left: .25em;
}

.divider-text {
  padding: 0 10px;
}

/* 소셜 버튼 스타일 */
.social-button {
  width: 95%;
  padding: 10px;
  margin-bottom: 16px;
  border-radius: 4px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

/* Facebook 버튼 스타일 */
.facebook {
  background-color: #4267B2;
  color: white;
}

.facebook:hover {
  background-color: #365899;
}

/* Google 버튼 스타일 */
.google {
  background-color: #DB4437;
  color: white;
}

.google:hover {
  background-color: #C1351D;
}

</style>
</head>
<body>

<div class="container">
  <div class="image-side">
    <img src="/images/aa.png" alt="" style="height: 550px; width: auto;">
  </div>
  <div class="form-side">
    <div class="login-form">
      <h2>로그인</h2>
      <input type="text" class="login-input" placeholder="아이디" required>
      <input type="password" class="login-input" placeholder="비밀번호" required>
      <button type="submit" class="login-button">로그인</button>
      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">또는</span>
      </div>
      <div class="social-buttons">
        <!-- 직접 정의한 스타일을 사용하여 부트스트랩 버튼으로 변경 -->
        <div class="social-button facebook">Facebook으로 로그인</div>
        <div class="social-button google">Google로 로그인</div>
      </div>
      <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
      <p class="terms">
        로그인함으로써, 당신은 우리의
        <a href="#" class="underline">서비스 약관</a>과
        <a href="#" class="underline">개인정보 보호정책</a>에 동의하게 됩니다.
      </p>
    </div>
  </div>
</div>

</body>
</html>
